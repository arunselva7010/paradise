<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Paradise Restaurant Assistant</title>
  <link rel="icon" type="image/x-icon" href="logo.jpg">
  <style>
    body {
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: left;
      align-items: center;
      background-image: url('/static/img8.jpg');
      background-repeat: no-repeat;
      background-position: left left;
      background-size: 100% 100%;
      height: 100vh;
      margin: 0;
    }
    .container {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.4);
      width: 420px;
      height: 600px;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      position: left;
    }
    h2 {
      text-align: center;
      color: #1a0f00;
      margin-bottom: 15px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      background: white;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
    }
    .bubble {
      padding: 10px 14px;
      margin: 6px 0;
      border-radius: 14px;
      max-width: 80%;
      display: inline-block;
      clear: both;
      font-size: 14px;
      line-height: 1.4;
    }
    .bot {
      background: #f9f2ec;
      float: left;
    }
    .user {
      background: #623d1e;
      color: white;
      float: right;
    }
    .input-container {
      position: relative;
      margin-top: 8px;
    }
    #input {
      font-size: 15px;
      padding: 10px 50px 10px 14px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      width: 100%;
      box-sizing: border-box;
      padding-right: 90px;
    }
    #sendBtn {
      position: absolute;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #1a0f00;
      font-size: 20px;
      cursor: pointer;
      padding: 0 10px;
    }
    #micBtn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #2596BE;
    }
    #micBtn.active {
      color: red;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: translateY(-50%) scale(1); }
      50% { transform: translateY(-50%) scale(1.2); }
      100% { transform: translateY(-50%) scale(1); }
    }

    .quick-buttons {
      display: flex;
      justify-content: space-between;
      gap: 6px;
      margin-top: 10px;
    }

    .quick-buttons button {
      flex: 1;
      padding: 8px;
      font-size: 13px;
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .quick-buttons button:hover {
      background: #e5e7eb;
    }

    #supportBtn {
      background: #f3f4f6;
      color: #374151;
      font-weight: 500;
      border: none;
      cursor: pointer;
    }

    .floating-bot {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background-color: #623d1e;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 1000;
      transition: transform 0.3s;
    }

    .floating-bot:hover {
      transform: scale(1.1);
    }

    .floating-bot i {
      font-size: 24px;
    }

    .hidden {
      display: none !important;
    }

    .clear-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: transparent;
      border: none;
      color: #623d1e;
      font-size: 18px;
      cursor: pointer;
      padding: 5px;
      z-index: 1;
    }

    html {
      height: 100%;
    }

    select {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: white;
      margin: 5px 0;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="floating-bot" id="floatingBot">
  <i class="fas fa-robot"></i>
</div>

<div class="container hidden" id="chatContainer">
  <button class="clear-btn" title="Clear conversation" onclick="clearConversation()">
    <i class="fas fa-trash-alt"></i>
  </button>
  <h2>Paradise Restaurant Assistant</h2>
  <div class="messages" id="messages"></div>

  <div class="input-container">
    <input type="text" id="input" placeholder="Type your message..." />
    <button id="sendBtn" onclick="handleSend()">‚û§</button>
    <button id="micBtn" onclick="toggleListening()">üéôÔ∏è</button>
  </div>

  <div class="quick-buttons">
    <button onclick="handleQuick('menu')">üìú Menu</button>
    <button onclick="handleQuick('hours')">üïí Hours</button>
    <button onclick="handleQuick('cancel')">‚ùå Cancel</button>
    <button onclick="handleQuick('reschedule')">üîÑ Reschedule</button>
    <button id="supportBtn" onclick="speak('Connecting you to support. Please hold.')">üÜò Support</button>
  </div>
</div>

<script>
  const messages = document.getElementById("messages");
  const input = document.getElementById("input");
  const floatingBot = document.getElementById("floatingBot");
  const chatContainer = document.getElementById("chatContainer");
  const micBtn = document.getElementById("micBtn");

  let step = "greet";
  let reservation = {};
  let synth = window.speechSynthesis;
  let voice;
  let isListening = false;
  let recognition;

  const menus = {
    "Taste Paradise": [
      "Wagyu Beef Tart (3pc) ‚Äì $28.80 per serving",
      "Crackling Pork Belly ‚Äì $26.00 per serving",
      "Roasted Peking Duck ‚Äì $108.00 whole / $58.00 half",
      "Chicken Broth with Fish Maw ‚Äì $55.00 per person",
      " Shark's Fin in Supreme Broth ‚Äì $69.80 per person",
      " 5-Head Australian Abalone ‚Äì $198.00 per piece",
      " Braised Combo (Abalone, Fish Maw, Sea Cucumber etc.) ‚Äì $128.00 per person",
      " Wild Empurau Fish ‚Äì $58.00 per 100g",
      " Crisp-fried Prawn with Salted Egg Yolk ‚Äì $38.00 regular",
      " Singapore Chili Sri Lankan Crab ‚Äì $15.00 per 100g"
    ],
    "Paradise Teochew": [
      "Roasted Suckling Pig ‚Äì $388.00 whole / $198.00 half",
      "Âç§È¶ôÁà±Â∞îÂÖ∞ËÇ•È∏≠Áâá Irish Fat Duck ‚Äì $30.00 per serving",
      "È≤çÊ±ÅÂá§Áà™ Chicken Claw in Abalone Sauce ‚Äì $16.80 per serving",
      "Ëä±ËÉ∂ÁøÖÈ™®Ê±§ Shark's Cartilage Soup with Fish Maw ‚Äì $45.00 per person",
      "Á∫¢ÁÉßÂ§ßÊéíÁøÖ Braised Premium Shark's Fin ‚Äì $158.00 per person",
      "È≤çÊ±ÅÂéüÂè™Êæ≥Ê¥≤5Â§¥È≤ç 5-Head Australian Abalone ‚Äì $198.00 per piece",
      "Á∫¢ÁÉß‰ΩõË∑≥Â¢ô Buddha Jump Over the Wall ‚Äì $148.00 per person",
      "ÊΩÆÂºèËí∏È≤≥È±º Teochew Steamed Pomfret ‚Äì $18.00 per 100g",
      "ÈáëÊ≤ôËôæÁêÉ Salted Egg Yolk Prawn ‚Äì $38.00 regular",
      "ÁîüËÖåÁ∫¢ËÜèËüπ Marinated Red Roe Crab ‚Äì $20.00 per 100g"
    ],
    "Seafood Paradise": [
      "ÈáëÊ≤ôÂ•∂Ê≤πËûÉËüπ Signature Creamy Butter Crab ‚Äì Market price",
      "ÊãõÁâåËúúÊ§íÊéíÈ™® Baked Pork Belly Ribs w/ Honey Pepper ‚Äì $13.80 per piece (min 2)",
      "ËüπËÇâÈ±ºÈ≥îÁæÆ Crab Meat with Fish Maw Soup ‚Äì $15.80 per person",
      "ËäùÂ£´ËÖåËÇâÂç∑ Cheese Bacon Roll ‚Äì $4.20 per piece (min 3)",
      "Ê≥∞ÂºèÁôΩÈ•≠È±º Thai Style Silver Bait ‚Äì $15.80 per portion",
      "ËúúÊ±ÅÁÑóÈ≥ïÈ±º Baked Cod Fillet with Honey ‚Äì $32.80 per person",
      "Âí∏ËõãÁÑóÊ≥¢Â£´È°øÈæôËôæ Salted Egg Yolk Boston Lobster ‚Äì $20.00 per 100g",
      "ËÑÜÁöÆËôæÈÖ±È∏° Shrimp Paste Chicken ‚Äì $18.00 regular",
      "ÈÖ•ÁÇ∏Âí∏ËõãÈ±ºÁöÆ Salted Egg Fish Skin ‚Äì $15.80 per portion",
      "ÈÖ•ÁÇ∏È≤úÈ±øÈÄöÂøÉËèú Crispy Kang Kong with Cuttlefish ‚Äì $22.00 regular"
    ]
  };

  function setVoice() {
    const voices = synth.getVoices();
    const preferredVoices = ["Google UK English Female", "Microsoft Zira", "Google Assistant", "Alice"];
    for (let name of preferredVoices) {
      const match = voices.find(v => v.name.toLowerCase().includes(name.toLowerCase()));
      if (match) {
        voice = match;
        console.log("Voice selected:", voice.name);
        return;
      }
    }
    voice = voices.find(v => v.lang.startsWith("en")) || voices[0];
    if (voice) {
      console.log("Fallback voice selected:", voice.name);
    }
  }
  
  if (speechSynthesis.onvoiceschanged !== undefined) {
    speechSynthesis.onvoiceschanged = setVoice;
  }

  function speak(text) {
    addMessage(text, "bot");
    if (synth.speaking) synth.cancel();
    const utter = new SpeechSynthesisUtterance(text);
    utter.voice = voice;
    synth.speak(utter);
  }

  function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = `bubble ${sender}`;
    div.innerHTML = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function clearConversation() {
    messages.innerHTML = '';
    step = "greet";
    reservation = {};
    speak("Conversation cleared. How can I help you today?");
  }

  function toggleListening() {
    if (isListening) {
      stopListening();
    } else {
      startListening();
    }
  }

  function startListening() {
    if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
      alert("Sorry, your browser doesn't support Speech Recognition.");
      return;
    }

    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-US";
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.onstart = () => {
      console.log("Voice recognition started");
      micBtn.classList.add("active");
      isListening = true;
    };

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      input.value = transcript;
      handleSend();
    };

    recognition.onerror = (event) => {
      console.error("Speech recognition error:", event.error);
      stopListening();
    };

    recognition.onend = () => {
      stopListening();
    };

    try {
      recognition.start();
    } catch (e) {
      console.error("Recognition start failed:", e);
      stopListening();
    }
  }

  function stopListening() {
    if (recognition) {
      recognition.stop();
    }
    micBtn.classList.remove("active");
    isListening = false;
  }

  function handleSend() {
    const text = input.value.trim();
    
    if (!text) return;

    addMessage(text, "user");

    if (step === "confirm_reservation") {
      if (text.toLowerCase().includes("yes")) {
        speak("Great! Please provide your name and phone number (with country code) for confirmation.");
        step = "collect_contact";
      } else {
        speak("Reservation cancelled. How else can I help you?");
        step = "greet";
      }
      input.value = "";
      return;
    } else if (step === "collect_reservation") {
      if (!reservation.people) {
        const peopleMatch = text.match(/\d+/);
        if (peopleMatch) reservation.people = peopleMatch[0];
      }
      if (!reservation.time) {
        const timeMatch = text.match(/(\d{1,2}(?::\d{2})?\s*(?:am|pm)?)/i);
        if (timeMatch) reservation.time = timeMatch[0];
      }
      if (!reservation.date) {
        const dateMatch = text.match(/(?:january|february|march|april|may|june|july|august|september|october|november|december)\s+\d{1,2}/i) || 
                         text.match(/\d{1,2}\/\d{1,2}\/\d{2,4}/i) ||
                         text.match(/\d{1,2}-\d{1,2}-\d{2,4}/i);
        if (dateMatch) reservation.date = dateMatch[0];
      }
      
      if (reservation.people && reservation.time && reservation.date) {
        speak(`I'll book a table for ${reservation.people} on ${reservation.date} at ${reservation.time}. Please confirm (yes/no)?`);
        step = "confirm_reservation";
      } else {
        let missing = [];
        if (!reservation.people) missing.push("number of people");
        if (!reservation.time) missing.push("time");
        if (!reservation.date) missing.push("date");
        
        speak(`I still need: ${missing.join(", ")}. Please provide them.`);
      }
      input.value = "";
    } else if (step === "collect_contact") {
      const nameMatch = text.match(/^[a-zA-Z\s]+/i);
      const phoneMatch = text.match(/\+?\d{10,15}/);
      
      if (nameMatch && phoneMatch) {
        reservation.name = nameMatch[0].trim();
        reservation.phone = phoneMatch[0];
        
        fetch("/reserve", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(reservation)
        })
        .then(response => response.json())
        .then(data => {
          if (data.message) {
            speak("Thank you! Your table is booked. You'll receive a confirmation message shortly.");
          } else {
            speak("Sorry, there was an issue with your reservation. Please try again.");
          }
        });
        
        step = "greet";
        input.value = "";
      } else {
        speak("Please provide both your name and phone number (with country code)");
      }
    } else if (step === "cancel") {
      if (!text.match(/^\+?\d{10,15}$/)) {
        speak("Please enter a valid phone number (e.g. +91xxxxxxxxx");
        return;
      }
      
      fetch("/cancel", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ phone: text })
      })
      .then(response => response.json())
      .then(data => {
        if (data.message) {
          speak("Your reservation has been cancelled. You'll receive a confirmation shortly.");
        } else {
          speak("Sorry, we couldn't find your reservation. Please check your details and try again.");
        }
      });
      step = "greet";
      input.value = "";
    } else if (step === "reschedule") {
      if (!text.match(/^\+?\d{10,15}$/)) {
        speak("Please enter a valid phone number (e.g. +6512345678)");
        return;
      }
      reservation.phone = text;
      speak("Please provide the new date and time for your reservation (e.g., 'June 10 2025 at 7:30 PM')");
      step = "reschedule_date";
      input.value = "";
    } else if (step === "reschedule_date") {
      const [datePart, timePart] = text.split(" at ");
      if (!datePart || !timePart) {
        speak("Please provide both date and time (e.g., 'June 10 at 7:30 PM')");
        return;
      }
      
      const date = new Date(datePart + " " + timePart).toISOString().split('T')[0];
      const time = new Date(datePart + " " + timePart).toLocaleTimeString('en-US', 
        { hour: '2-digit', minute: '2-digit', hour12: true });

      fetch("/reschedule", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          phone: reservation.phone,
          new_date: date,
          new_time: time
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.message) {
          speak("Your reservation has been rescheduled. You'll receive a confirmation shortly.");
        } else {
          speak("Sorry, we couldn't update your reservation. Please try again.");
        }
      });
      step = "greet";
      input.value = "";
      reservation = {};
    } else {
      processInput(text.toLowerCase());
      input.value = "";
    }
  }

  function processInput(text) {
    const lowerText = text.toLowerCase();
    if (lowerText.includes("book") || lowerText.includes("reserve") || lowerText.includes("table") || 
        lowerText.includes("reservation") || lowerText.includes("dinner") || lowerText.includes("lunch")) {
      handleReservationRequest(text);
    } else if (lowerText.includes("cancel") || lowerText.includes("delete")) {
      handleCancel();
    } else if (lowerText.includes("reschedule") || lowerText.includes("change") || lowerText.includes("modify")) {
      handleReschedule();
    } else if (lowerText.includes("menu")) {
      handleQuick("menu");
    } else if (lowerText.includes("hours") || lowerText.includes("timing") || lowerText.includes("open")) {
      handleQuick("hours");
    } else if (lowerText.includes("support")) {
      speak("Connecting you to support. Please hold.");
    } else {
      speak("I'm sorry, but I can only help with restaurant reservations and FAQs such as our menu, timings, or booking changes. How can I assist you with those?");
    }
  }

  function handleReservationRequest(text) {
    const peopleMatch = text.match(/(\d+)\s*(?:people|persons|guests|pax)/i);
    const timeMatch = text.match(/(\d{1,2}(?::\d{2})?\s*(?:am|pm)?)/i);
    const dateMatch = text.match(/(?:january|february|march|april|may|june|july|august|september|october|november|december)\s+\d{1,2}/i) || 
                     text.match(/\d{1,2}\/\d{1,2}\/\d{2,4}/i) ||
                     text.match(/\d{1,2}-\d{1,2}-\d{2,4}/i);
    
    reservation = {
      people: peopleMatch ? peopleMatch[1] : null,
      time: timeMatch ? timeMatch[0] : null,
      date: dateMatch ? dateMatch[0] : null
    };
    
    if (reservation.people && reservation.time && reservation.date) {
      speak(`I'll book a table for ${reservation.people} on ${reservation.date} at ${reservation.time}. Please confirm (yes/no)?`);
      step = "confirm_reservation";
    } else {
      let missing = [];
      if (!reservation.people) missing.push("number of people");
      if (!reservation.time) missing.push("time");
      if (!reservation.date) missing.push("date");
      
      speak(`I need a few more details: ${missing.join(", ")}. Please provide them.`);
      step = "collect_reservation";
    }
  }

  function handleQuick(option) {
    if (option === "menu") {
      const locations = `
        <select id="locationSelect">
          <option value="">Select Location</option>
          <option value="Taste Paradise">Taste Paradise</option>
          <option value="Paradise Teochew">Paradise Teochew</option>
          <option value="Seafood Paradise">Seafood Paradise</option>
        </select>
      `;
      addMessage("Please select a location:" + locations, "bot");
      
      setTimeout(() => {
        document.getElementById('locationSelect').addEventListener('change', (e) => {
          const location = e.target.value;
          if (location) showMenu(location);
        });
      }, 100);
    } else if (option === "hours") {
      speak("We are open every day from 11.30am to 10.30pm.");
    } else if (option === "cancel") {
      handleCancel();
    } else if (option === "reschedule") {
      handleReschedule();
    }
  }

  function showMenu(location) {
    const menuItems = menus[location].join('<br>‚Ä¢ ');
    speak(`<strong>${location} Menu:</strong><br>‚Ä¢ ${menuItems}`);
  }

  function handleCancel() {
    speak("To cancel your reservation, please provide your phone number:");
    step = "cancel";
  }

  function handleReschedule() {
    speak("To reschedule your reservation, please provide your phone number:");
    step = "reschedule";
  }

  input.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') handleSend();
  });

  floatingBot.addEventListener("click", function() {
    chatContainer.classList.toggle("hidden");
    if (!chatContainer.classList.contains("hidden")) {
      setTimeout(() => {
        setVoice();
        speak("Hello, thanks for calling Paradise Group Restaurant. Would you like to make a reservation?");
      }, 200);
    }
  });

  window.onload = () => {
    setVoice();
  };
</script>
